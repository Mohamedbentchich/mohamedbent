<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Random password Generator</title>
    
</head>
<body class="page-1">
    <form>
      <h1>Random_Password_Generator</h1>
      <div class="row">
        <div class="col right">
          <label for="lenth">Password Lenth</label>
          <input type="number" id="lenth" name="lenth" max="50" min="1" value="12">
        </div>
        <div class="col left">
          <input type="checkbox" name="uppercase" id="uppercase">
          <label for="uppercase">Include UpperCase</label>
          <input type="checkbox" name="lowercase" id="lowercase">
          <label for="lowercase">Include LowerCase</label>
          <input type="checkbox" name="numbers" id="numbers">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" name="symbols" id="symbols">
          <label for="symbols">Include Symbols</label>
        </div>
      </div>
      <button type="button" id="p1-btn-1" onclick="GeneratePassword()">Generate</button><br>
      <input type="text" id="result">
      <button type="button" id="p1-btn-2" onclick="mycopy()"><i class="fa-regular fa-copy"></i></button>
    </form>

</body>
</html>
